<!DOCTYPE html>
<html>
<head>
    <title>D3 Bar Chart</title>
    <!-- <meta name="description" content="D3byEX 5.10" /> -->
    <meta charset="utf-8">
</head>

<body>

    <script src="http://d3js.org/d3.v3.min.js"></script>
<style>

  .bar{
    fill: #00008B;
  }

  .bar:hover{
    fill: #00FFFF;
  }

    .axis {
      font: 12px;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      /*shape-rendering: crispEdges;*/
    }

    </style>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <h3 style="font-family:sans-serif;">Bar Chart Of The Count Of The Number of Manufacturer</h3>
    <div></div>
    <script>
// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 90, left: 40},
    width = 700 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);


// add the SVG element
var svg = d3.select("div").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
d3.json("/../data/mpg_bar.json", function(error, data) {

    data.forEach(function(d) {
        d.manufacturer = d.manufacturer;
        d.num = +d.num;
    });
    
  // scale the range of the data
  x.domain(data.map(function(d) { return d.manufacturer; }));
  y.domain([0, d3.max(data, function(d) { return d.num; })]);

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Count");


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.manufacturer); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.num); })
      .attr("height", function(d) { return height - y(d.num); });

});

</script>
</script>
</body>
</html>
